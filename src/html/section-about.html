<!-- Start include section-about -->

<section class="section-about">
  <div class="container">
    <div class="section-about__wrapper">


      <picture>
        <source srcset="images/image-1.webp"
                type="image/webp">
        <img class="jpeg-image"
             src="images/image-1.jpg"
             width="333"
             height="333"
             loading="lazy"
             alt="jpegjpegjpegjpegjpegjpegjpeg">
      </picture>


      <picture>
        <source srcset="images/image-2.webp"
                type="image/webp">
        <img class="jpg-image"
             src="images/image-2.jpg"
             width="333"
             height="333"
             loading="lazy"
             alt="jpgjpgjpgjpgjpgjpgjpgjpgjpg">
      </picture>


      <picture>
        <source srcset="images/transparent-1.webp"
                type="image/webp">
        <img class="png-image"
             src="images/transparent-1.png"
             width="333"
             height="333"
             loading="lazy"
             alt="pngpngpngpngpngpng">
      </picture>


      <picture>
        <source srcset="images/transparent-2.webp"
                type="image/webp">
        <img class="png-image"
             src="images/transparent-2.png"
             width="333"
             height="333"
             loading="lazy"
             alt="pngpngpngpngpng">
      </picture>


      <img class="svg-image"
           src="images/illustration-1.svg"
           width="333"
           height="333"
           loading="lazy"
           alt="svgsvgsvgsvgsvg">


      <img class="svg-image"
           src="images/illustration-2.svg"
           width="333"
           height="333"
           loading="lazy"
           alt="svgsvgsvgsvgsvg">


      <svg class="sprite">
        <use xlink:href="images/__sprite.svg#icon-1"></use>
      </svg>


      <svg class="sprite">
        <use xlink:href="images/__sprite.svg#icon-5"></use>
      </svg>


      <svg class="sprite">
        <use xlink:href="images/__sprite.svg#icon-7"></use>
      </svg>


    </div>
  </div>
</section>
